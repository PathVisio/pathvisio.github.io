<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>

    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <header class="page-header" role="banner">
      <h1><b>PathVisio</b></h1>
      <h2 class="project-tagline">Biological pathway creation and curation software</h2>
      <a href="https://pathvisio.github.io" class="btn">Home</a>
      <a href="https://pathvisio.github.io/downloads" class="btn">Download</a>
      <a href="https://pathvisio.github.io/plugins/plugin-repo" class="btn">Plugins</a>
      <a href="https://pathvisio.github.io/tutorials" class="btn">Tutorials</a>
      <a href="https://pathvisio.github.io/faq" class="btn">FAQ</a>
      <a href="https://pathvisio.github.io/cite" class="btn">How to cite</a>
      <a href="https://pathvisio.github.io/contact" class="btn">Contact</a>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <!--<span class="site-footer-owner">--><a href="https://github.com/PathVisio">PathVisio</a> is maintained by the Department of Bioinformatics at Maastricht University (NL).<!--</span>-->
      </footer>
    </main>
  </body>
</html>
